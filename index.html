<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Todo App</title>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="fontello/css/fontello.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	
	<div class="container">
		<header class="heading">
			<form class='form-add-todo'>
				<h1 class='heading__title'>Add new Todo</h1>
				<button class="heading__btn" type='submit'>
					Add
					<i class="icon-plus"></i>
				</button>
				<input type="text" name="newTodo-title" placeholder='Title' class="heading__input-text" maxlength="25">
				<textarea name='newTodo' placeholder="My new Todo" class='heading__textarea'></textarea>
				<div class='radio-box'>
					<label for="priority" class='radio-box__title'>Priority:</label>
					<label class='radio-box__radio-label'>
						Low
						<input type="radio" name='priority' value='1' class='radio-box__radio'>
					</label>
					
					<label class='radio-box__radio-label'>
						Normal
						<input type="radio" name='priority' value='2' class='radio-box__radio radio-box__radio--checked' checked>
					</label>
					
					<label class='radio-box__radio-label'>
						High
						<input type="radio" name='priority' value='3' class='radio-box__radio'>
					</label>			
				</div>
			</form>
		</header>

		<main>
			<section class='todos'>
				<ul class="todos__list">
					<!-- <li class="todos__list-item">
						Make a dinner 
						<button class="btn-checker"><i class="icon-trash-empty"></i></button>
						<button class="btn-checker"><i class="icon-check-empty"></i></button>
					</li> -->
				</ul>
			</section>
		</main>
	</div>

	<section class='notify notify--popup notify--popup-delete'>
		<header class='notify__header'>
			<h3>Deleting Todo</h3>
		</header>
		<div class='notify__body'>
			<p>Do you really want to delete this todo?</p>
			<button class='button button--confirm' data-delete-todo=true>Yes</button>
			<button class='button button--cancel' data-delete-todo=false>No</button>
		</div>	
	</section>

	<section class='notify notify--alert'>
		<header class='notify__header'>
			<h3>Oh, You didn't filled up all fields</h3>
		</header>
	</section>

	<script src='bundle.js'></script>
</body>
</html>
